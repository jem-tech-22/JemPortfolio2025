<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <link rel="icon" type="image/x-icon" href="images\favicon.ico">

   <link rel="stylesheet" href="projects.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&family=Changa+One:ital@0;1&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<body>
   <header>
      <div class="header">
         <a href="index.html"><img src="images\jem-web-dev-logo.png" alt="" class="jem-logo"></a>
         <div class="hamburger">
            <img src="images\burger-menu-red.png" class="burger-menu" alt="">
         </div>
         <nav class="nav-menu">
            <li><a class="nav-style" href="index.html">Home</a></li>
            <li><a class="nav-style" href="about.html">About</a></li>
            <li class="skills-hl"><a class="nav-style" href="skills.html">Skills</a></li>
            <li><a class="nav-style" href="projects.html">Projects</a></li>
            <li><a class="nav-style" href="">Contact</a></li>
         </nav>
      </div>
   </header>
   
   <div class="skills-container animate-fadeInUp delay-1">
      <h1 class="skills-title">My Skills&#128200;</h1>
      <div class="skills-grid">
         <div class="skill-box animate-fadeInUp delay-2">
            <h2 class="skill-title">Web Development</h2>
            <div class="skill-image-container">
               <!-- Add your image here -->
               <img src="images\web-development-sample.png" alt="Web Development" class="skill-image">
            </div>
         </div>
         <div class="skill-box animate-fadeInUp delay-2">
            <h2 class="skill-title">Graphic Design</h2>
            <div class="skill-image-container">
               <!-- Add your image here -->
               <img src="images\graphic-design-sample.png" alt="Graphic Designing" class="skill-image">
            </div>
         </div>
         <div class="skill-box animate-fadeInUp delay-2">
            <h2 class="skill-title">Illustration Art</h2>
            <div class="skill-image-container">
               <!-- Add your image here -->
               <img src="images\illustration-art-sample.jpg" alt="Illustration Art" class="skill-image">
            </div>
         </div>
      </div>

      <h1 class="skills-title tools-title animate-fadeInUp delay-3">Tools&#128205;</h1>
      <div class="tools-container animate-fadeInUp delay-3">
         <div class="tool-icon" data-tooltip="HTML5">
            <img src="images\html-logo.png" alt="HTML5" class="tool-image">
         </div>
         <div class="tool-icon" data-tooltip="CSS3">
            <img src="images\css-logo.png" alt="CSS3" class="tool-image">
         </div>
         <div class="tool-icon" data-tooltip="JavaScript">
            <img src="images\js-logo.png" alt="JavaScript" class="tool-image">
         </div>
         <div class="tool-icon" data-tooltip="Java">
            <img src="images\java-logo.png" alt="Java" class="tool-image">
         </div>
         <div class="tool-icon" data-tooltip="GitHub Desktop">
            <img src="images\github-desktop-logo.png" alt="GitHub" class="tool-image">
         </div>
         <div class="tool-icon" data-tooltip="GitHub">
            <img src="images/github.png" alt="GitHub Desktop" class="tool-image">
         </div>
         <div class="tool-icon" data-tooltip="VS Code">
            <img src="images\vscode-logo.webp" alt="VS Code" class="tool-image">
         </div>
         <div class="tool-icon" data-tooltip="Adobe Illustrator">
            <img src="images\ai-logo.svg.png" alt="Adobe AI" class="tool-image">
         </div>
         <div class="tool-icon" data-tooltip="Adobe Photoshop">
            <img src="images\photoshop-logo.png" alt="Adobe PS" class="tool-image">
         </div>
         <div class="tool-icon" data-tooltip="CorelDraw">
            <img src="images\corel-draw-logo.png" alt="CorelDraw" class="tool-image">
         </div>
         <div class="tool-icon" data-tooltip="Eclipse IDE">
            <img src="images\eclipse-logo.png" alt="Eclipse" class="tool-image">
         </div>
      </div>
   </div>

   <script src="script.js"></script>
